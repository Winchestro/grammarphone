				</div>
				<div id="tabOptions" style="display:none" class="ui row tab">
					<div class="options container">
						<div class="ui group">
							<span>Fadeout</span>
							<input id="clearColor" type="color" value="#002222"/>
							<input id="clearAlpha" type="range" min="0.01" step="0.01" max="1.00"value="1.00"/>
						</div>
						<div class="ui group">
							<span>Line</span>
							
							
							<input id="plantColor" type="color" value="#AADDDD"/>
							<input id="plantAlpha" type="range" min="0.01" step="0.01" max="1.00"value="1.00"/>
						</div>
						<div class="ui group">
							<span>Iterations </span>
							<span id="LSIterName"></span>
							<input id="LSIter" type="range" min="1" max="10" value="4"/>
						</div>
						<div class="ui group">
							<span>Zoom </span>
							<span id="LSzoomAmount"></span>
							<input id="LSSize" type="range" min="1" max="20" step="1" value="20"/>
							
						</div>
						<div class="ui group">
							<span>Angle </span>
							<span id="LSAngleName">90Â°</span>
							<input id="LSAngle" type="range" min="0" max="360" value="45"/>
							
						</div>
					</div>
				</div>
				<div id="tabKeys" style="display:none" class="ui row tab">
					<div class="options container">
						<div class="ui group">
							<span>Symbol Bindings</span>
						</div>
						<div class="ui group">
							<span>Branch</span>
							<input type="text" value="F">
						</div>
						<div class="ui group">
							<span>Fruit</span>
							<input type="text" value="C">
						</div>
						<div class="ui group">
							<span>Space</span>
							<input type="text" value="S">
						</div>
						<div class="ui group">
							<span>Antenna</span>
							<input type="text" value="T">
						</div>
						<div class="ui group">
							<span>Tentacle</span>
							<input type="text" value="P">
						</div>
						<div class="ui group">
							<span>Rotate Left</span>
							<input type="text" value="+">
						</div>
						<div class="ui group">
							<span>Rotate Right</span>
							<input type="text" value="-">
						</div>
						<div class="ui group">
							<span>Scale Up</span>
							<input type="text" value="<">
						</div>
						<div class="ui group">
							<span>Scale Down</span>
							<input type="text" value=">">
						</div>
						<div class="ui group">
							<span>Push Transform</span>
							<input type="text" value="[">
						</div>
						<div class="ui group">
							<span>Pop Transform</span>
							<input type="text" value="]">
						</div>
					</div>
				</div>

				<div id="tabMusic" style="display:none" class="ui row tab">
					<div class="options container">
						<div class="ui group">
								<span lable="Use time domain data">Use Time Domain Data</span>
								<input id="VisTimeDomain" type="radio" name="Vis" checked value="
								timeDomainData">
								
							</div>
							<div class="ui group">
								<span label="Use frequency data">Use Frequency Data</span>
								<input id="VisFrequency" type="radio" name="Vis" value="frequencyData">
								
							</div>
							<div class="ui group">
								<span>Smooth</span>
								<span id="LSSmoothAmount"></span>
								<input label="Fast Fourier Transformation on frequency data for smoothing" id="VisSmoothing" type="range" min="0" max="0.99" step="0.01" value="0.8"/>
								
							</div>
							<div class="ui group">
								<input id="filePicker" type="file"/>
							</div>
							<div id="audioSettings" class="ui group">
						
								<audio id="track" controls loop>
									<source/>
								</audio>
						
							</div>
					</div>
				</div>
			</form>
			
		</div>
		<script data-main="" src="../scripts/require.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
