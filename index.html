				</div>
				<div id="tabOptions" style="display:none" class="ui row tab">
					<div class="options container">
						<div class="ui group">
							<span>Fadeout</span>
							<input id="clearColor" type="color" value="#0F4499"/>
							<input id="clearAlpha" type="range" min="0.01" step="0.01" max="1.00"value="1.00"/>
						</div>
						<div class="ui group">
							<span>Line</span>
							
							
							<input id="plantColor" type="color" value="#FFFFFF"/>
							<input id="plantAlpha" type="range" min="0.01" step="0.01" max="1.00"value="0.50"/>
						</div>
						<div class="ui group">
							<span>Iterations </span>
							<span id="LSIterName"></span>
							<input id="LSIter" type="range" min="1" max="10" value="4"/>
						</div>
						<div class="ui group">
							<span>Zoom </span>
							<span id="LSzoomAmount"></span>
							<input id="LSSize" type="range" min="1" max="20" step="1" value="14"/>
							
						</div>
						<div class="ui group">
							<span>Angle </span>
							<span id="LSAngleName">90Â°</span>
							<input id="LSAngle" type="range" min="0" max="360" value="45"/>
							
						</div>
					</div>
				</div>
				
				<div id="tabKeys" style="display:none" class="ui row tab">
					<div class="options container">
						
						<div class="ui group">
							<span>Symbol Bindings</span>
						</div>
						<div class="ui group">
							<span>Line</span>
							<input id="keysLine" type="text" readonly value="I 1 i L l F f">
						</div>
						<div class="ui group">
							<span>Fruit</span>
							<input id="keysFruit" type="text" readonly value="O * o">
						</div>
						<div class="ui group">
							<span>Hidden Line</span>
							<input id="keysHidden" type="text" readonly value="H 0 h">
						</div>
						<div class="ui group">
							<span>Antenna</span>
							<input id="keysAntenna" type="text" readonly value="S 3 s">
						</div>
						<div class="ui group">
							<span>Tentacle</span>
							<input id="keysTentacle" type="text" readonly value="W 5 w">
						</div>
						<div class="ui group">
							<span>Rotate Left</span>
							<input id="keysLeft" type="text" readonly value="+ 4 b">
						</div>
						<div class="ui group">
							<span>Rotate Right</span>
							<input id="keysRight" type="text" readonly value="- 6 d">
						</div>
						<div class="ui group">
							<span>Scale Up</span>
							<input id="keysUp" type="text" readonly value="< 8 u">
						</div>
						<div class="ui group">
							<span>Scale Down</span>
							<input id="keysDown" type="text" readonly value="> 2 n">
						</div>
						<div class="ui group">
							<span>Push Transform</span>
							<input id="keysPush" type="text" readonly value="[ 7 q">
						</div>
						<div class="ui group">
							<span>Pop Transform</span>
							<input id="keysPop" type="text" readonly value="] 9 p">
						</div>
					</div>
				</div>

				<div id="tabMusic" style="display:none" class="ui row tab">
					<div class="options container">
						<div class="ui group">
							<span lable="Use time domain data">Use Time Domain Data</span>
							<input id="VisTimeDomain" type="radio" name="Vis" checked value="
							timeDomainData">
								
							</div>
							<div class="ui group">
								<span label="Use frequency data">Use Frequency Data</span>
								<input id="VisFrequency" type="radio" name="Vis" value="frequencyData">
							</div>
							
							<div class="ui group">
								<span>Smooth</span>
								<span id="LSSmoothAmount"></span>
								<input label="Fast Fourier Transformation on frequency data for smoothing" id="VisSmoothing" type="range" min="0" max="0.99" step="0.01" value="0.8"/>
								
							</div>
							<div class="ui group">
								<input id="filePicker" multiple type="file"/>
							</div>
							<div class="playlist">

							</div>
							<div id="audioSettings" class="ui group">
						
								<audio id="track" controls loop>
									<source/>
								</audio>
						
							</div>
					</div>
				</div>
				<div id="tabGallery" style="display:none" class="ui row tab">
					<div class="option container">
						<span>Gallery</span>
						<div class="gallery post">

						<div>
					</div>
				</div>
			</form>
			
		</div>
		
		<script data-main="scripts/demo.js" src="scripts/require.js"></script>
		
	</body>
</html>
